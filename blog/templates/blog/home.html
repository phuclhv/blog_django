{% extends "blog/base.html" %}
{% block content %} 
    {% for post in posts %}
    <article class="media content-section">
      <img class="rounded-circle article-img" src = "{{ post.author.profile.image.url }} ">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="{% url 'profile' %}">{{ post.author }}</a>
            <!-- Filter the date for the right format. Must take a look at Django documentation -->
            <small class="text-muted">{{ post.date_posted|date:"D d F y " }}</small>
          </div>
          <h6><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h6>
        <!-- <p class="article-content">{{ post.content }}</p> -->
        </div>
      </article>
    {% endfor %}
{% endblock content %}
